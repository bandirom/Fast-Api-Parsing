{% extends "layout.html" %}


{% block content %}
<div class="row">
    <div class="form-group">
        <div class="col-xs-9">
            <form action="" method="get">
                <label for="url"><h3>Url:</h3></label>
                <input class="form-control" id="url" type="url" name='url' title="Index" placeholder="Enter url here"><br/>
                <label for="recursions"><h3>Number of recursions (max:3):</h3></label>
                <p><h6>0: only url which you entered in the field</h6></p>
                <p><h6>1: all urls in the inputted page</h6></p>
                <input class="form-control" id="recursions" type="number" value="1" min="1"  max="3" name='recursions' title="Number of recursions" ><br/>
                <input class="form-control" type="submit" >
            </form>
        </div>
    </div>
</div>
<div class="row">
    <div class="form-group">
        <div class="col-xs-9">
            <h3>Entered link: <a href="{{ main_url.url }}">{{main_url.title}}</a></h3>
            <p>Links was found: {{ was_found_links }}</p>
            <p>Numbers of recursions: {{ recursions }}</p>

        </div>
    </div>
</div>

{% endblock %}
